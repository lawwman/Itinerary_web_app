<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Itinerary Planner</title>
  </head>
  <body>
    <div class="container-fluid">

      <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
          <span class="navbar-brand h1">Itinerary Planner</span>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active"><a class="nav-link" href="#">Schedule<span class="sr-only">(current)</span></a></li>
              <li class="nav-item"><a class="nav-link" href="events.html">Events list</a></li>

              <li class="nav-item">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#tripSettingModal">
                    Trip Settings
                </button>
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="tripSettingModal" tabindex="-1" role="dialog" aria-labelledby="tripSettingLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="tripSettingLabel">Set duration of travel</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              </div>
              <div class="modal-body">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="clearAllSettings()">Clear all settings</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveChangesToTripSettings()">Save changes</button>
                
              </div>
          </div>
        </div>
      </div>

      <div id="schedule" class="table-wrapper">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">0600</th>
              <th scope="col">0700</th>
              <th scope="col">0800</th>
              <th scope="col">0900</th>
              <th scope="col">1000</th>
              <th scope="col">1100</th>
              <th scope="col">1200</th>
              <th scope="col">1300</th>
              <th scope="col">1400</th>
              <th scope="col">1500</th>
              <th scope="col">1600</th>
              <th scope="col">1700</th>
              <th scope="col">1800</th>
              <th scope="col">1900</th>
              <th scope="col">2000</th>
              <th scope="col">2100</th>
              <th scope="col">2200</th>
            </tr>
          </thead>
          <tbody id="scheduleBody">
            <tr>
              <th>hello
                
              </th>
              <td></td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="createComponents.js"></script>
    <script src="index.js"></script>
    <script src="trip_settings.js"></script>
  </body>
</html>
