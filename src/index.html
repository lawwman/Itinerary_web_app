<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/styles.css">

    <title>Itinerary Planner</title>

  <body>
    <div class="container-fluid">

      <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
          <span class="navbar-brand h1">Itinerary Planner</span>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active"><a class="nav-link" href="#">Schedule<span class="sr-only">(current)</span></a></li>
              <li class="nav-item"><a class="nav-link" href="events.html">Events list</a></li>

              <li class="nav-item">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#setDurationModal">
                    Set duration
                </button>
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="setDurationModal" tabindex="-1" role="dialog" aria-labelledby="setDurationLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="setDurationLabel">Set duration of travel</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label >Start date of travel</label>
                  <input type="date" name="bday" min="1000-01-01" max="3000-12-31" class="form-control">
                </div>
                <div class="form-group">
                  <label >End date of travel</label>
                  <input type="date" name="bday" min="1000-01-01" max="3000-12-31" class="form-control">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
          </div>
        </div>
      </div>
