<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Itinerary Planner</title>
  </head>
  <body>

    <div class="container-fluid">

      <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
          <span class="navbar-brand h1">Itinerary Planner</span>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item"><a class="nav-link" href="index.html">Schedule</a></li>
              <li class="nav-item active"><a class="nav-link" href="#">Events list<span class="sr-only">(current)</span></a></li>

              <li class="nav-item">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#tripSettingModal">
                    Trip Settings
                </button>
              </li>
            </ul>
          </div>
        </nav>
      </div>
        
      <!-- Modal -->
      <div class="modal fade" id="tripSettingModal" tabindex="-1" role="dialog" aria-labelledby="tripSettingLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="tripSettingLabel">Set duration of travel</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label >Start date of travel</label>
                  <input type="date" min="1000-01-01" max="3000-12-31" class="form-control" id="startDate">
                </div>
                <div class="form-group">
                  <label >End date of travel</label>
                  <input type="date" min="1000-01-01" max="3000-12-31" class="form-control" id="endDate">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="clearAllSettings()">Clear all settings</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveChangesToTripSettings()">Save changes</button>
                
              </div>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#add_event_div" aria-expanded="false" aria-controls="add_event_div">
          create new event
        </button>
      </div>

      <div class="collapse mb-5" id="add_event_div">
        <form id="create_event">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="eventInput">Event Name</label>
              <input type="text" class="form-control" id="eventInput" placeholder="Name of event. E.g. Going to Nara Park.">
            </div>
            <div class="form-group col-md-4">
              <label for="locationInput">Location</label>
              <input type="text" class="form-control" id="locationInput" placeholder="Location. E.g. Nara Park">
            </div>
          </div>
          <div class="form-group  col-md-4">
            <label for="durationInput">Duration</label>
            <select id="durationInput" class="form-control">
              <option selected>1 hour</option>
              <option>2 hours</option>
              <option>3 hours</option>
              <option>4 hours</option>
              <option>5 hours</option>
              <option>6 hours</option>
              <option>7 hours</option>
              <option>8 hours</option>
              <option>9 hours</option>
              <option>10 hours</option>
              <option>11 hours</option>
              <option>12 hours</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Add new event</button>
        </form>
      </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="events.js"></script>
    <script src="trip_settings.js"></script>
  </body>
</html>
